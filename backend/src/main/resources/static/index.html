<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form class="newBlog">
        <h1>Add Blog</h1>
        <label for="blogTitle">Title</label>
        <input type="text" id="blogTitle">

        <label for="blogBody">Body</label>
        <textarea name="body" id="blogBody"></textarea>

        <label for="blogAuthor">Author Id</label>
        <input type="text" name="author" id="blogAuthor">
        <button type="submit">Submit</button>
    </form>
    <form class="newAuthor">
        <h1>Add Author</h1>
        <label for="authorName">Title</label>
        <input type="number" id="authorName">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
